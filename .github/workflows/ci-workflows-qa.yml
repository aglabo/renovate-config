name: "CI Workflows QA"

# Minimal permissions following security best practices
permissions:
  contents: read

on:
  push:
    branches:
      - main
      - master
      - releases

  pull_request:
    branches:
      - main
      - master
      - releases

  workflow_dispatch:

jobs:
  actionlint:
    name: Actionlint
    permissions:
      contents: read
    uses: aglabo/.github/.github/workflows/ci-common-lint-actionlint.yml@r1.1.2

  ghalint:
    name: Ghalint
    permissions:
      contents: read
    uses: aglabo/.github/.github/workflows/ci-common-lint-ghalint.yml@r1.1.2
